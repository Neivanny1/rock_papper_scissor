<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score_board">
        <div id="user_label" class="badge">You</div>
        <div id="comp_label" class="badge">Comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>   
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img height="100px" width="100px" src="./img/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img height="100px" width="100px" src="./img/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissor">
            <img height="100px" width="100px" src="./img/scissor.png" alt="scissor">
        </div>
    </div>
    <p class="action_message">Click you choice</p>
    <script src="app.js"></script>
</body>
</html>
